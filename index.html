<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Language Translation Tool</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Language Translation Tool</h1>
        <form method="POST">
            <textarea class="input-field" name="english_text" placeholder="Enter English text"></textarea>
            <input class="input-field" type="text" name="target_language" placeholder="Enter Target Language">
            <button class="submit-btn" type="submit">Translate</button>
        </form>
        {% if translation %}
        <div class="output">
            <p>{{ translation }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
